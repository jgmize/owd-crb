<!doctype html>
<html class="no-js" lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mozilla CRB | {% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="/static/css/sandstone/sandstone.css" media="all">
    <!--[if lte IE 8]>
    <script src="/js/libs/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body class="crb">
    <div id="outer-wrapper">
      <div id="wrapper">
        <header id="masthead">
          <div><a href="/"><img src="/static/img/sandstone/OWD-compliance-review-board_wordmark.png" alt="mozilla"></a></div>
        </header>
        <div id="main-content">
          {% block content %}
          {% endblock content %}
        </div>
      </div>
      <footer id="colophon">
        <div class="row">
          <div class="footer-license">Open Web Device CRB &copy; 2013</div>
        </div>
      </footer>
    </div>
    <script src="/static/js/libs/jquery-1.7.1.min.js"></script>
    <script src="/static/js/site.js"></script>
    <script src="/static/js/nav-main-resp.js"></script>
  </body>
</html>
